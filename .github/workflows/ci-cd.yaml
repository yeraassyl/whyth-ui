name: Curly-meme Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.FRONTEND_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy React frontend
        run: |
          rsync -avz --delete --exclude=.git --exclude=node_modules ./ user@${{ secrets.FRONTEND_DROPLET_IP }}:~/app
          ssh user@${{ secrets.FRONTEND_DROPLET_IP }} 'sudo systemctl restart nginx'